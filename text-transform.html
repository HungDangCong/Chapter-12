<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Face</title>
    <style type="text/css">

        @font-face {
            font-family: 'ChunkFiveRegular';
            src: url('fonts/chunkfive.eot');
        }
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        .credits{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>Briards</h1>
<p class="credits">by Ivy Duckett</p>
<p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/Briard">briard</a>, or berger de brie, is
    a large breed of dog traditionlly used as a herder and guardian of sheep...</p>

</body>
</html></html>
